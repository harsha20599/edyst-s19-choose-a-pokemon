<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/style.css" type="text/css">
  <title>Pokemon</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">
      Choose your starter pokemon!
    </h1>

    <div class="cards">

      <div class="card" id="_1">
        <div class="id">#001</div>
        <div class="image">
          <img height="100px" src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png" alt="">
        </div>
        <div class="name">Bulbasaur</div>
      </div>

      <div class="card" id="_2">
        <div class="id">#002</div>
        <div class="image">
          <img height="100px" src="https://downloadpng.com/wp-content/uploads/thenext-thumb-cache//Charmander-copy-c7433a1d6c445b862fd915eb4cd131f5-900x0.png" alt="">
        </div>
        <div class="name">Charmander</div>
      </div>

      <div class="card" id="_3">
        <div class="id">#003</div>
        <div class="image">
          <img height="100px" src="https://www.pngarts.com/files/3/Squirtle-PNG-Image-Background.png" alt="">
        </div>
        <div class="name">Squirtle</div>
      </div>

    </div>

  </div>

  
</body>
</html>
